here<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Erica ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Georgia', serif; background: black; color: white; text-align: center; overflow-x: hidden; }
        .container { padding: 40px 20px; max-width: 800px; margin: auto; }
        img { width: 100%; border-radius: 20px; display: none; box-shadow: 0 0 20px rgba(255,192,203,0.5); }
        img.active { display: block; }
        .heart { position: fixed; bottom: -10px; font-size: 20px; animation: float 5s linear infinite; }
        @keyframes float { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }
        button { padding: 15px 30px; border-radius: 50px; border: none; background: white; color: black; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine's Day My Love ‚ù§Ô∏è</h1>
    
    <div class="slider">
        <img src="IMG_20260213_204849_529.jpg" class="active">
        <img src="IMG_20260213_204845_302.jpg">
        <img src="IMG_20240928_164811_694.jpg">
        <img src="IMG_20240928_170539_483.jpg">
    </div>

    <p>To my beautiful Erica de Guzman,<br><br>
    Since 22/02/2024, my life has never been the same.<br>
    You came into my world like a quiet miracle.</p>

    <h3 id="counter"></h3>

    <button onclick="playMusic()">Play Our Song üéµü§ç</button>
</div>

<audio id="music" src="Lana Del Rey - Cinnamon Girl (Lyrics)(MP3_160K).mp3"></audio>

<script>
    // ÿ≥ŸÑÿßŸäÿØÿ± ÿßŸÑÿµŸàÿ±
    let index = 0;
    const slides = document.querySelectorAll('.slider img');
    setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
    }, 3000);

    // ÿπÿØÿßÿØ ÿßŸÑÿ≠ÿ®
    const startDate = new Date("2024-02-22");
    setInterval(() => {
        const today = new Date();
        const diff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
        document.getElementById('counter').innerText = "We have loved each other for " + diff + " days ‚ù§Ô∏è";
    }, 1000);

    // ŸÇŸÑŸàÿ® ŸÖÿ™ÿ∑ÿßŸäÿ±ÿ©
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "ü§ç";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    function playMusic() { document.getElementById('music').play(); }
</script>

</body>
</html>
